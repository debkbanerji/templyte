<nav class="navbar">
    <ul class="nav navbar-right">
        <li><a href="/">Home</a></li>
        <li><a href="/create">Create Template</a></li>
        <li><button mat-raised-button (click)="logout()" class="btn btn-primary btn-sm" type="button">Logout with github</button></li>
    </ul>
</nav>

<div class="container">

    <div class='row'>
        <div class='col-lg-12'>
            <h2 style="font-size: xx-large ;font-weight: bold; color: dodgerblue; font-family: Helvetica; align-content: left">
                Select File</h2>
            <!--Blue Horizontal Header bar-->
            <hr style="color: #f00;background-color: dodgerblue;height: 5px;">
        </div>
    </div>

    <div *ngIf="currentUpload">
        <div class="progress">
          <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
        </div>
        Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
      </div>

    <!--File Selection Form widget-->
    <!--TODO: V what happens to file selected info after selection?-->
    <form style="color: #f00;" id="uploadbanner" enctype="multipart/form-data" method="post" action="#">
        <div class="input-group">
            <input type="file" (change)="detectFiles($event)"/>
            <div class="input-group-btn">
                <button 
                    [disabled]="!selectedFiles" 
                    (click)="upload()" 
                    class="btn btn-success btn-lg" 
                    value="Submit">Submit
                </button>
            </div>
        </div>
    </form>

    <br/>
    <br/>

    <!--Template Descriptor Items section begins-->
    <div class='row'>
        <div class='col-lg-10'>
            <h2 style="font-size: xx-large ;font-weight: bold; color: dodgerblue; font-family: Helvetica; align-content: left">
                Template Descriptor Items</h2>
        </div>
        <!--2 Buttons
        <td align="right">
            <button (click)="onEditCloseItems()" class="btn btn-primary btn-sm" type="button">Save All Items</button>
        </td>-->
        <!--Blue Horizontal Header bar
        <hr style="color: #f00;background-color: dodgerblue;height: 5px;"> -->
    </div>

    <div class="row">
        <table class="table col-sm-12">
            <tbody>
            <tr *ngFor="let field of fieldArray; let i = index">
                <td class='col-lg-1'>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button (click)="deleteFieldValue(i)" class="btn btn-primary btn-sm" type="button">Delete</button>
                        </div>
                    </div>
                </td>
                <td class='col-lg-12'>
                    <input [(ngModel)]="field.name" class="form-control" style="box-shadow:none" type="text" name="{{field.name}}"
                           placeholder="Item Name">
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5" style="text-align: center;">
                    <button class="btn btn-success btn-sm" type="button" (click)="addFieldValue()"
                            style="margin-right:10px">Add Item
                    </button>
                    <button (click)="onEditCloseItems()" class="btn btn-primary btn-sm" type="button">Save All Items
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <br/>
    <!--Blue Horizontal Header bar-->
    <hr style="color: #f00;background-color: dodgerblue;height: 5px;">
    <br/>
</div>
