<nav class="navbar">
    <ul class="nav navbar-right">
        <li><a href="/">Home</a></li>
        <li><a href="/create">Create Template</a></li>
        <li>
            <button mat-raised-button (click)="logout()">Logout
            </button>
        </li>
    </ul>
</nav>

<div class="container">

    <div class='row'>
        <div class='col-lg-12'>
            <h2>
                Template Name</h2>
        </div>
    </div>
    <div class="row">
        <input [(ngModel)]="templateName" placeholder="My Awesome Template!">
    </div>

    <div class='row'>
        <div class='col-lg-12'>
            <h2>
                Select File</h2>
        </div>
    </div>

    <div *ngIf="currentUpload">
        <div class="progress">
            <div class="progress-bar progress-bar-animated"
                 [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
        </div>
        Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
    </div>

    <form>
        <div class="input-group">
            <input type="file" (change)="detectFiles($event)"/>
        </div>
    </form>

    <br/>
    <br/>

    <div class='row'>
        <div class='col-lg-10'>
            <h2>
                Template Variables</h2>
        </div>
    </div>

    <div class="row">
        <table class="table col-sm-12">
            <tbody>
            <tr *ngFor="let variable of variableArray; let i = index">
                <td class='col-lg-12'>
                    <input [(ngModel)]="variable.name" class="form-control"
                           name="{{variable.name}}"
                           placeholder="Item Name">
                    <input [(ngModel)]="variable.description" class="form-control"
                           name="{{variable.description}}"
                           placeholder="Item Description">
                </td>
                <td class='col-lg-1'>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button (click)="deleteVariableValue(i)">Delete
                            </button>
                        </div>
                    </div>
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <button (click)="addVariableValue()"
                    >Add Item
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>

        <div class='row'>
            <div class='col-lg-12'>
                <h2>
                    Template Tags</h2>
            </div>
        </div>
        <!-- tag form widget here -->
        <table class="table col-sm-12">
            <tbody>
            <tr *ngFor="let tag of tagArray; let i = index">
                <td class='col-lg-12'>
                    <input [(ngModel)]="tag.name" class="form-control"
                           name="{{tag.name}}"
                           placeholder="insert tag here">
                </td>
                <td class='col-lg-1'>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button (click)="deleteTagValue(i)">Delete
                            </button>
                        </div>
                    </div>
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <button (click)="addTagValue()">NewTags
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>

        <!-- tag file endings widget here -->
        <div class='row'>
            <div class='col-lg-12'>
                <h2>
                    File Endings</h2>
            </div>
        </div>
        <table class="table col-sm-12">
            <tbody>
            <tr *ngFor="let fileEnding of fileEndingsArray; let i = index">
                <td class='col-lg-12'>
                    <input [(ngModel)]="fileEnding.name" class="form-control"
                           name="{{fileEnding.name}}"
                           placeholder="insert file ending here">
                </td>
                <td class='col-lg-1'>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button (click)="deleteFileEndingsValue(i)">
                                Delete
                            </button>
                        </div>
                    </div>
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                    <button (click)="addFileEndingsValue()">NewFileEndings
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    <br/>
    <br/>

    <div>
        <button
            [disabled]="!selectedFiles"
            (click)="uploadTemplate()">Submit
        </button>
    </div>
</div>
